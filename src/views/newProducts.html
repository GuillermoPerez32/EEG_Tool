<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" 
            placeholder="Product's Name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control"
            placeholder="Price">
        </div>
        <div class="formgroup">
            <input type="text" id="description" class="form-control"
            placeholder="Description">
        </div>
        <button class="btn btn-primary btn-block">
            Save Product
        </button>
    </form>
    <script>
        const { ipcRenderer} = requiere('electron');
        const form=document.querySelector('form');
        form.addEventListener('subimit', e =>{
            
                const nameprod = document.querySelector('#name').values;
                const priceprod = document.querySelector('#price').values;
                const descripprod = document.querySelector('#description').values;

                const newProduct={
                    name:nameprod,
                    price:priceprod,
                    description:descripprod
                };
                ipcRenderer.send('product:new',newProduct);
            e.preventDefault();
        })
    </script>
</body>
</html>
